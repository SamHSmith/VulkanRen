# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'ubuntu-18.04'

variables:
  buildConfiguration: 'Release'
  artifactStagingDirectory: 'bin'

steps:
- task: NuGetToolInstaller@1

- task: UseDotNet@2
  inputs:
    version: '3.0.x'

- task: UseDotNet@2
  inputs:
    version: '2.2.x'
    packageType: runtime
    
- task: DotNetCoreCLI@2
  inputs:
    command: publish 
    publishWebProjects: false
    arguments: '--configuration $(BuildConfiguration) -r linux-x64 --output $(artifactStagingDirectory)/VulkanRen-linux'
    zipAfterPublish: True

- task: DotNetCoreCLI@2
  inputs:
    command: publish 
    publishWebProjects: false
    arguments: '--configuration $(BuildConfiguration) -r win-x64 --output $(artifactStagingDirectory)/VulkanRen-win'
    zipAfterPublish: True

# this code takes all the files in $(Build.ArtifactStagingDirectory) and uploads them as an artifact of your build.
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(artifactStagingDirectory)' 
    artifactName: 'VulkanRen'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(artifactStagingDirectory)/win' 
    artifactName: 'VulkanRen-Win'



